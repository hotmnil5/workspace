<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>
<body>
  
  <script>
    // 자바스크립트의 출력문
    console.log("hello");
    console.log(5);
    console.log(10+5);
    console.log('안녕'+'하시와요');
    console.log('먀먕'+0);

    // 변수 const, let, var
    // var : 이전 버전 자바스크립트에서 사용했음
    // const : 변하지 않는 값을 저장할 때 사용
    // let : 변하는 값을 저장할 때 사용
    const a = 10;
    console.log(a);
    // a = 20; 오류!! (값이 변하면 안 됨)

    let c = 20;
    c = 10;
    c = 10.9;
    c = 'jaja';

  </script>
</body>
</html>
