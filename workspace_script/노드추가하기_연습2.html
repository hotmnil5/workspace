<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 추가하기 연습2</title>
  <style>
    .d{
      border: 1px solid black;
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 8px;
      text-align: center;
      line-height: 80px;
      background-color: pink;
      color: white;
      font-size: 1.5rem;

    }
  </style>
</head>
<body>
  <h2>노드 추가하기 연습2</h2>

  <input type="text" id="java">
  <input type="button" value="확인" onclick="drawDiv()">

  <div id="result"></div>

  <script>
    function drawDiv(){
      const inputTag = document.querySelector('#java')

      // input 태그에 입력한 값
      const num = inputTag.value;

      // 추가할 태그
      let str = '';
      for(let i = 0; i < num; i++){
        str += `<div class="d">${i+1}</div>`;
      }
      // str += 'aaa'; // str = str + 'aaa' -> 'aaa' ;
      // str += 'bbb'; // str = str + 'bbb' -> 'bbb' ;

      // 추가할 위치 태그
      const result_div = document.querySelector('#result');
      result_div.innerHTML = '';
      result_div.insertAdjacentHTML('beforeend', str);

    }
  </script>
</body>
</html>
