<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그찾아가기연습</title>
</head>
<body>
  <div id="start" class="java">
    <div>
      <div>떡볶이</div>
    </div>
    <div>
      <div>김밥</div>
      <div>순대</div>
    </div>
    <div>
      <!-- id가 second인 태그에서부터 id가 start인 태그의 class 속성값을 출력 -->
      <div id="second">튀김</div>
    </div>
  </div>

  <script>
    const startTag = document.querySelector('#start');
    const divs = startTag.children[1].children;
    
    for(let i = 0; i < divs.length; i++){
      console.log(divs[i].textContent);
    }

    // // // // // // // // // // // // // // // // // //
    const secondTag = document.querySelector('#second');
    const divTag = secondTag.parentElement.parentElement;
    console.log(divTag.className);
    // closest : 선택한 태그를 감싸는 가장 가까운 태그를 찾아감
    secondTag.closest('#start');
  </script>
</body>
</html>
