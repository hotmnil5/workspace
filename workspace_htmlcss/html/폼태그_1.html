<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그_1</title>
</head>
<body>
  <h1>폼 태그를 사용한 입력받기 1</h1>

  이름을 입력하세용 <br>
  <input type="text" value="오리"> <br>
  <input type="text" placeholder="오리" readonly> <br><br>

  비밀번호를 설정하세용 <br>
  <input type="password"> <br><br>

  나이를 입력하세용 <br>
  <input type="number" min="18" max="120"> <br><br>

  생년월일을 선택하세용 <br>
  <input type="date"> <br><br>

  좋아하는 색상을 선택하세용 <br>
  <input type="color"> <br><br>

  취미를 선택하세용 <br>
  <input type="checkbox" checked>운동
  <input type="checkbox">등산
  <input type="checkbox">독서 <br><br>

  성별을 선택하세용 <br>
  <input type="radio" name="gender">남성
  <input type="radio" name="gender" checked>여성 <br><br>

  좋아하는 것을 선택하세용 <br>
  <select>
    <option>오리</option>
    <option selected>감자</option>
    <option>키티</option>

  </select> <br><br>

  반성문을 작성하세용 <br>
  <textarea rows="10" cols="50"></textarea>
</body>
</html>
