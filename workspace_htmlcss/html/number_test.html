<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>num test</title>
</head>
<body>
  <script>
    var num = prompt("숫자를 입력하세요")
    var pNum = parseInt(num);

    if(pNum != null){
      if(pNum % 2 == 0) {
           document.write(num + "은(는) 짝수입니다.");
      } else {
          document.write(num + "은(는) 홀수입니다.");
       }
    }


  </script>
</body>
</html>
