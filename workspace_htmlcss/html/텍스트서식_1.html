<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트서식_1</title>
</head>
<body>
  <!-- h1 ~ h6 제목 태그 + 자동 줄 바꿈-->
  <h1>h1 제목</h1>
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>
  
  <!-- hr : 수평선 + 한 줄 개행 -->
  <hr>

  <!-- p : 단락(문단) 태그 -->
  <p>
    위원은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니한다. 사회적 특수계급의 제도는 인정되지 아니하며, 어떠한 형태로도 이를 창설할 수 없다.
  </p>
  <p>
    대법원장과 대법관이 아닌 법관은 대법관회의의 동의를 얻어 대법원장이 임명한다. 헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다.
  </p>
</body>
</html>
