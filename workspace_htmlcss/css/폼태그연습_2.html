<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그연습_2</title>
  <link rel="stylesheet" href="폼태그연습_2.css">
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
      width: 600px;
    }
    tr, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  
  <!-- 버튼 만들기 -->
  <input type="button" value="버튼1" onclick="alert(123)"> <br>
  <button type="button">버튼2</button>
  <hr>

  <table>
    <colgroup>
    <col width=*>
    <col width="85%">
    </colgroup>

    <tr class="t0">
      <td colspan="2"><i class="i1">(<span class="red-font">*</span>필수입력)</i><b>회원 기본 정보</b></td>
    </tr>
    <tr>
      <td class="t1"><span class="red-font">*</span><b>아이디:</b></td>
      <td>
        <input type="text" value="4~12자의 영문 대소문자,숫자만 입"> <input type="button" value="아이디 검사">
      </td>
    </tr>
    <tr>
      <td class="t1"><span class="red-font">*</span><b>비밀번호:</b></td>
      <td>
        <input type="text"> <span class="p1">4~12자의 영문 대소문자와 숫자로만 입력</span>
      </td>
    </tr>
    <tr>
      <td class="t1"><span class="red-font">*</span><b>비밀번호확인:</b></td>
      <td>
        <input type="text"> <input type="button" value="비밀번호 확인">
      </td>
    </tr>
    <tr>
      <td class="t1"><span class="red-font">*</span><b>메일주소:</b></td>
      <td>
        <input type="text"> <input type="button" value="메일 확인"> <span>예)id@domain.com</span>
      </td>
    </tr>
    <tr>
      <td class="t1"><span class="red-font">*</span><b>이름:</b></td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td colspan="2" class="t0"><b>개인 신상 정보</b></td>
    </tr>
    <tr>
      <td class="t1"><span class="red-font">*</span><b>주민등록번호:</b></td>
      <td>
        <input class="j1" type ="text"> - <input class="j1" type="text"> <input type="button" value="확인"> <span >예) 123456-1234567</span>
      </td>
    </tr>
    <tr>
      <td class="t1"><b>생일:</b></td>
      <td>
        <input type="text"> 년
        <input type="text"> 월
        <input type="text"> 일
      </td>
    </tr>
    <tr>
      <td class="t1"><b>주소:</b></td>
      <td>
        <div>
          <input type="text"> <input type="button" value="우편번호 찾기"> 
        </div>
        <div>
          <input type="text"> <input type="text">
        </div>
      </td>
    </tr>
    <tr>
      <td class="t1"><b>관심분야:</b></td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <td class="t1"><b>자기소개:</b></td>
      <td>
        <textarea rows="5" cols="70"></textarea>
      </td>
    </tr>
  </table>
  <div class="btn-div">
  <button type="button">회원 가입</button>
  <button type="button">다시 입력</button>
  </div>
</body>
</html>
